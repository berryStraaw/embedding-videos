<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Embedding videos</title>
        <link rel="stylesheet" href="style.css">
        <meta title="viewport" content="width=device-width, scale=1.0">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <nav>
            <div class="logos">
                <i class='bx bx-menu-alt-left bx-md' ></i>
                <i class='bx bxs-dog bx-md' ></i>
            </div>
            <div class="searchbar">
                    <input type="text" id="search" name="search" placeholder="Search" >
                    <button type="submit"><i class='bx bx-search-alt bx-md' ></i></button>
            </div>
            <div class="profile">
                <i class='bx bxs-grid bx-md' ></i>
                <i class='bx bxs-bell bx-md'></i>
                <img src="pfpic.jpg">
            </div>
        </nav>
        <div class="content">
            <section>
                <div class="video">

                </div>
                <div class="stats">

                </div>
                <div class="desc">

                </div>
            </section>
            <div class="comment_section">
                <div class="comment_controlls">

                </div>
                <div class="comments">
                    <div class="user_comment">

                    </div>
                    <div class="user_comment">
                        
                    </div>
                    <div class="user_comment">
                        
                    </div>
                </div>
            </div>
        </div>
        <aside>
            <div class="aside_controlls">

            </div>
            <div class="aside_videos">
                <div class="rec_vid">

                </div>
            </div>
        </aside>
    </body>
</html>
